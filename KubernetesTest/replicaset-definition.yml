apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: replicaSet-test
    labels:
        name: demo-replicas
        app: test-app
spec:
    template:
            metadata: 
                name: test-pod-creation
                labels: 
                    app: demo-pod-creation
                    name: pod-creation-test 
            spec: 
                containers: 
                   - image: nginx
                     name: nginx

    replicas: 4
    selector:
        matchLabels:
            app: demo-pod-creation