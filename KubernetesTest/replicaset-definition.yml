apiVersion: v1
kind: ReplicaSet
metadata:
    name: ReplicaSet-test
    labels:
        name: demo-replicas
        app: test-app
Spec:
    templates:
            metadata: 
                name: test-pod-creation
                labels: 
                    app: demo-pod-creation
                    name: pod-creation-test 
spec: 
  containers: 
    - 
      image: nginx
      name: nginx

    replicas: 4
    selectors:
        matchLabels:
            app: demo-pod-creation